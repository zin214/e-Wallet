<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Details</title>
  </head>
  <body>
    <form action="student_details.php" method="post">
      <label for="name">Name</label>
      <input type="text" name="name">
      <br><br>

      <label for="matricNo">Matric Number</label>
      <input type="text" name="matricNo">
      <br><br>

      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="1">Male
      <input type="radio" name="gender" value="2">Female
      <br><br>

      <label for="dob">Date of Birth</label>
      <input type="text" name="dob">
      <br><br>

      <label for="citizenship">Citizenship</label>
      <input type="text" name="citizenship">
      <br><br>

      <label for="maritalStatus">Marital Status</label>
      <input type="radio" name="maritalStatus" value="1">Single
      <input type="radio" name="maritalStatus" value="2">Married
      <br><br>

      <label for="religion">Religion</label>
      <select name="religion" id="">
        <option value="islam">Islam</option>
        <option value="buddha">Buddha</option>
        <option value="hindu">Hindu</option>
        <option value="christian">Christian</option>
      </select>
      <br><br>

      <label for="active">Active</label>
      <input type="radio" name="active" value="1">Active
      <input type="radio" name="active" value="2">Non-Active
      <br><br>

      <label for="currentYear">Current Year </label>
      <input type="text" name="currentYear">
      <br><br>

      <label for="IdNo">ID Number</label>
      <input type="text" name="IdNo">
      <br><br>

      <label for="email">E-mail</label>
      <input type="text" name="email">
      <br><br>



      <button type="submit" name="button">Submit</button>

    </form>

  </body>
</html>
